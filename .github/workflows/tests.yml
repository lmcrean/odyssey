name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  api-tests:
    runs-on: ubuntu-latest
    name: API Integration Tests
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./integration-tests/api
    
    - name: Build
      run: dotnet build --no-restore
      working-directory: ./integration-tests/api
    
    - name: Run API Integration Tests
      run: dotnet test --no-build --verbosity normal --collect:"XPlat Code Coverage"
      working-directory: ./integration-tests/api
    
    - name: Upload API Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: api-test-results
        path: integration-tests/api/TestResults/

  web-tests:
    runs-on: ubuntu-latest
    name: Web Integration Tests
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: integration-tests/web/package-lock.json
    
    - name: Install dependencies
      run: npm ci
      working-directory: ./integration-tests/web
    
    - name: Run Web Integration Tests
      run: npm run test:coverage
      working-directory: ./integration-tests/web
    
    - name: Upload Web Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: web-test-results
        path: integration-tests/web/coverage/

  e2e-tests:
    runs-on: ubuntu-latest
    name: E2E Tests
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: e2e-tests/package-lock.json
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Install API dependencies
      run: dotnet restore
      working-directory: ./apps/api
    
    - name: Install Web dependencies
      run: npm ci
      working-directory: ./apps/web
    
    - name: Install E2E dependencies
      run: npm ci
      working-directory: ./e2e-tests
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
      working-directory: ./e2e-tests
    
    - name: Run E2E Tests
      run: npm test
      working-directory: ./e2e-tests
    
    - name: Upload E2E Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: e2e-test-results
        path: |
          e2e-tests/playwright-report/
          e2e-tests/test-results/

  test-summary:
    runs-on: ubuntu-latest
    name: Test Summary
    needs: [api-tests, web-tests, e2e-tests]
    if: always()
    
    steps:
    - name: Check test results
      run: |
        if [ "${{ needs.api-tests.result }}" == "success" ] && [ "${{ needs.web-tests.result }}" == "success" ] && [ "${{ needs.e2e-tests.result }}" == "success" ]; then
          echo "✅ All tests passed!"
        else
          echo "❌ Some tests failed:"
          echo "  API Tests: ${{ needs.api-tests.result }}"
          echo "  Web Tests: ${{ needs.web-tests.result }}"
          echo "  E2E Tests: ${{ needs.e2e-tests.result }}"
          exit 1
        fi